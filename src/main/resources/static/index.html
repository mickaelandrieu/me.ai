<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Me.ai (with Spring AI)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Bonjour !</h1>
    <p>Que voulez-vous savoir sur Mickaël Andrieu ?</p>
  </header>

  <div class="main-container">
    <div class="chatbox">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Écrivez votre message..." required>
        <button id="sendBtn"><i class="bi bi-send"></i></button>
      </div>
    </div>
  </div>

  <footer>© 2025 Me.ai, votre clone numérique intelligent - Tous droits réservés</footer>

<script src="app.js"></script>
</body>
</html>
